<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf?.token}" th:if="${_csrf} ne null">
    <meta name="_csrf_header" th:content="${_csrf?.headerName}" th:if="${_csrf} ne null">
    <title>뮤직 카테고리 추가 페이지</title>
    <th:block th:replace="fragments/config :: config"></th:block>
    <link th:href="@{/css/music/music-category-add.css}" type="text/css" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/music/music-category-add.js}"></script>
</head>

<body>
<h3 class="music_category_add_title common_dark_green_text">
    뮤직 카테고리 정보 입력
</h3>

<div class="music_category_add_container common_form_container">
    <form method="post" class="music_category_form" id="musicCategoryAddForm" action="/music-category/add"
          th:object="${musicCategoryInput}">
        <div class="common_input_div input_block clear_fix">
            <label for="music_category_name" class="common_input_label common_category_label" title="제목">
                <span class="blind">카테고리</span>
            </label>

            <input type="text" th:field="*{name}" id="music_category_name" name="name" maxlength="50"
                   placeholder="카테고리 입력 (최대 50글자 이내)">
        </div>

        <div class="basic_info_spel_div">
            <span id="user_post_name_validation_error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                  class="validation_error"></span>
        </div>

        <button type="button" class="common_submit_button" id="musicCategoryAddButton">
            등록
        </button>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>
</div>
</body>
</html>
